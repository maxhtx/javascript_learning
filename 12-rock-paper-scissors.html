<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "12-rock-paper-scissors.css">

</head>

<body>

    <h1 class = "title">Rock Paper Scissors</h1>

    <button class = "move-button" onclick = "playGame('Rock');">    
        <img src = "images/rock-emoji.png" class = "move-icon";>
    </button>

    <button class = "move-button" onclick = "playGame('Paper');">    
        <img src = "images/paper-emoji.png" class = "move-icon";>
    </button>
        
    <button class = "move-button" onclick = "playGame('Scissors');">    
        <img src = "images/scissors-emoji.png" class = "move-icon";>
    </button>


    <p class = "js-result result"></p>
    <p class = "js-moves"></p>
    <p class = "js-score score"></p>


    <button class = "reset-score-button" onclick = "score.Wins = 0;
                        score.Losses = 0;
                        score.Ties = 0;

                        localStorage.removeItem('score');

                        updateScoreElement();
                        
                        alert(`Score Reset`)">
        Reset Score
    </button>

    <button class = "auto-play-button js-auto-play-button" onclick = "autoPlay();">Auto Play</button>

    <script src = "12-rock-paper-scissors.js"></script>

</body>
